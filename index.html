<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-12 row time-block">
          <h4 id='9' class="col-1 hour">9AM</h4>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="col-12 row time-block">
          <h4 id='10' class="col-1 hour">10AM</h4>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="col-12 row time-block">
          <h4 id='11' class="col-1 hour">11AM</h4>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="col-12 row time-block">
          <h4 id='12' class="col-1 hour">12PM</h4>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 btn btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="col-12 row time-block">
          <h4 id='13' class="col-1 hour">1PM</h4>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="col-12 row time-block">
          <h4 id='14' class="col-1 hour">2PM</h4>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="col-12 row time-block">
          <h4 id='15' class="col-1 hour">3PM</h4>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="col-12 row time-block">
          <h4 id='16' class="col-1 hour">4PM</h4>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="col-12 row time-block">
          <h4 id='17' class="col-1 hour">5PM</h4>
          <textarea class="col-10 description"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
